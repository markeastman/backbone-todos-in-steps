<!DOCTYPE html>
<html>

  <head>
    <title>Backbone Demo: Todos in steps</title>
    <link href="todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="./javascripts/json2.js"></script>
    <script src="./javascripts/jquery-1.5.js"></script>
    <script src="./javascripts/underscore-1.1.6.js"></script>
    <script src="./javascripts/backbone.js"></script>
    <script src="./javascripts/backbone-localstorage.js"></script>
    <script src="todos.js"></script>
  </head>

  <body>

    <div id="todoapp">

      <div class="title">
        <h1>Todos in steps</h1>
      </div>

      <div class="content">

        <div id="create-todo">
          <input id="new-todo" placeholder="What needs to be done?" type="text" />
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>

        <div id="todos">
          <ul id="todo-list"></ul>
        </div>

      </div>

    </div>

    <script type="text/template" id="item-template">
      <div class="display">
        <div class="todo-content"></div>
      </div>
    </script>

  </body>

</html>
